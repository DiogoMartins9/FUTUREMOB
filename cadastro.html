<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Cadastrar-se</title>

        <link rel="stylesheet" href="recursos/css/reset.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="recursos/css/geral.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="recursos/javascript/principal.js"></script>
	</head>
	<body>
		<main class="vh-100 d-flex justify-content-center align-items-center fixed-top">
			<form class="row g-3 needs-validation" novalidate>

				<!-- Nome, Data Nasc. -->
				<div class="d-flex justify-content-between">
					<div class="flex-fill">
						<label for="txtNome" class="form-label">Nome completo</label>
						<input type="text" class="form-control" id="txtNome" required>
						<div id="txtNomeErro" class="invalid-feedback">
						</div>
					</div>
					<div>
						<label for="dtNasc" class="form-label">Data de nascimento</label>
						<input type="date" min="1900-01-01" max="2024-01-01" class="form-control" id="dtNasc" required>
						<div id="dtNascErro" class="invalid-feedback">
						</div>
					</div>
				</div>

				
				<div class="col-md-4">
					<label for="txtCPF" class="form-label">CPF</label>
					<input type="text" class="form-control" id="txtCPF" required>
					<div id="txtCPFerro" class="invalid-feedback">
					</div>
				</div>

				<div class="col-md-6">
					<label for="validationCustom03" class="form-label">RG</label>
					<input type="text" class="form-control" id="validationCustom03" required>
					<div class="invalid-feedback">
						Please provide a valid city.
					</div>
				</div>
				<div class="col-md-3">
					<label for="validationCustom04" class="form-label">State</label>
					<select class="form-select" id="validationCustom04" required>
						<option selected disabled value="">Choose...</option>
						<option>...</option>
					</select>
					<div class="invalid-feedback">
						Please select a valid state.
					</div>
				</div>
				<div class="col-md-3">
					<label for="validationCustom05" class="form-label">Zip</label>
					<input type="text" class="form-control" id="validationCustom05" required>
					<div class="invalid-feedback">
						Please provide a valid zip.
					</div>
				</div>
				<div class="col-12">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
						<label class="form-check-label" for="invalidCheck">
							Agree to terms and conditions
						</label>
						<div class="invalid-feedback">
							You must agree before submitting.
						</div>
					</div>
				</div>
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Submit form</button>
				</div>
			</form>			
		</main>

	</body>
</html>
