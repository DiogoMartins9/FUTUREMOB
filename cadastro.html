<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Cadastrar-se</title>

	<link rel="stylesheet" href="recursos/css/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="recursos/css/geral.css">

	<link rel="stylesheet" href="recursos/css/cadastro.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="recursos/javascript/principal.js"></script>
</head>

<body>
	<main class="d-flex justify-content-center align-items-center">
		<form id="formCadastro" class="formulario needs-validation" novalidate>
			<h3 class="m-1 mb-3">Cadastre-se</h1>

				<div class="form-floating m-1">
					<input id="txtNome" type="text" class="form-control" placeholder="Nome completo" required>
					<label for="txtNome">Nome completo</label>
					<div id="txtNomeErro" class="invalid-feedback">
					</div>
				</div>
				<div class="d-flex flex-wrap">
					<div class="form-floating flex-fill m-1">
						<input id="dtNasc" type="date" class="form-control" min="1900-01-01" max="2024-01-01" required>
						<label for="dtNasc">Data de nascimento</label>
						<div id="dtNascErro" class="invalid-feedback">
						</div>
					</div>
					<div class="form-floating flex-fill m-1">
						<input id="txtCPF" type="text" class="form-control" placeholder="CPF" required>
						<label for="txtCPF">CPF</label>
						<div id="txtCPFerro" class="invalid-feedback">
						</div>
					</div>
					<div class="form-floating flex-fill m-1">
						<input id="txtRG" type="text" class="form-control" placeholder="RG" required>
						<label for="txtRG">RG</label>
						<div id="txtRGerro" class="invalid-feedback">
						</div>
					</div>
				</div>

				<h5 class="m-1 mb-2 mt-3">Endereço</h5>
				<div class="d-flex flex-wrap">
					<div id="divCEP" class="form-floating m-1">
						<input id="txtCEP" type="text" class="form-control" placeholder="CEP" required>
						<label for="txtCEP">CEP</label>
						<div id="txtCEPerro" class="invalid-feedback">
						</div>
					</div>
					<div class="form-floating flex-fill m-1">
						<input id="txtEndereco" type="text" class="form-control" placeholder="Endereço" required disabled>
						<label for="txtEndereco">Endereço</label>
						<div class="invalid-feedback">
							Informe o endereço.
						</div>
					</div>
				</div>								
				<div class="d-flex flex-wrap">
					<div id="divNumEnd" class="form-floating m-1">
						<input id="txtNumEnd" type="text" class="form-control" placeholder="Número" required>
						<label for="txtNumEnd">Número</label>
						<div class="invalid-feedback">
							Informe o número. 
						</div>
					</div>
					<div id="divComplemEnd" class="form-floating m-1">
						<input id="txtComplemEnd" type="text" class="form-control" placeholder="Compl. (Opc.)">
						<label for="txtComplemEnd">Compl. (Opc.)</label>
						<div class="valid-feedback">
							Opcional.
						</div>
					</div>
					<div class="form-floating m-1">
						<input id="txtBairro" type="text" class="form-control" placeholder="Bairro" required disabled>
						<label for="txtBairro">Bairro</label>
						<div class="invalid-feedback">
							Informe o bairro.
						</div>
					</div>
					<div class="form-floating m-1  flex-fill">
						<input id="txtCidade" type="text" class="form-control" placeholder="Cidade" required disabled>
						<label for="txtCidade">Cidade</label>
						<div class="invalid-feedback">
							Informe a cidade.
						</div>
					</div>
					<div id="divEstado" class="form-floating m-1">
						<input id="txtEstado" type="text" class="form-control" placeholder="Estado" required disabled>
						<label for="txtEstado">Estado</label>
						<div class="invalid-feedback">
							Informe o estado.
						</div>
					</div>			
				</div>

				<h5 class="m-1 mb-2 mt-3">Contato</h5>
				<div class="d-flex flex-wrap">
					<div class="form-floating m-1">
						<input id="txtTelefone" type="tel" class="form-control" placeholder="Telefone" required>
						<label for="txtTelefone">Telefone</label>
						<div id="txtTelefoneErro" class="invalid-feedback">
							Informe um número de telefone.
						</div>
					</div>
					<div class="form-floating flex-fill m-1">
						<input id="txtEmail" type="email" class="form-control" placeholder="E-mail" required>
						<label for="txtEmail">E-mail</label>
						<div id="txtEmailErro" class="invalid-feedback">
							Digite um e-mail.
						</div>
					</div>
					<div class="form-floating flex-fill m-1">
						<input id="txtConfirmarEmail" type="email" class="form-control" placeholder="Confirmar e-mail" required>
						<label for="txtConfirmarEmail">Confirmar e-mail</label>
						<div id="txtConfirmarEmailErro" class="invalid-feedback">
						</div>
					</div>
				</div>
				<div class="d-flex flex-wrap">
					<div class="form-floating flex-fill m-1">
						<input id="txtSenha" type="password" class="form-control" placeholder="Senha" required>
						<label for="txtSenha">Senha</label>
						<div id="txtSenhaerro" class="invalid-feedback">
						</div>
					</div>					
					<div class="form-floating flex-fill m-1">
						<input id="txtConfirmarSenha" type="password" class="form-control" placeholder="Confirmar senha" required>
						<label for="txtConfirmarSenha">Confirmar senha</label>
						<div id="txtConfirmarSenhaErro" class="invalid-feedback">
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-end flex-wrap">
					<a href="login.html" class="btn btn-lg btnCancelar m-1 mt-3"><strong>Cancelar</strong></a>
					<button id="btnCadastrar" type="submit" class="btn btn-lg btnCadastrar m-1 mt-3"><strong>Cadastrar</strong></button>
				</div>
		</form>
	</main>
</body>

</html>
