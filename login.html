<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title>Entrar</title>

        <link rel="stylesheet" href="recursos/css/reset.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="recursos/css/geral.css">
        <link rel="stylesheet" href="recursos/css/login.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="recursos/javascript/principal.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <img src="recursos/imagens/logo_fatec_cor.png" width="125">
            </nav>    
        </header>
        
        <main class="vh-100 d-flex justify-content-center align-items-center fixed-top">
            <form id="formLogin">
                <h3>Acesse a sua conta</h1>
                <div class="form-floating">
                    <input id="txtEmail" type="email" class="form-control" placeholder="Email">
                    <label for="txtEmail">Email</label>
                </div>
                <div class="form-floating">
                    <input id="txtSenha" type="password" class="form-control" placeholder="Senha">
                    <label for="txtSenha">Senha</label>
                </div>
                <div class="my-2">
                    <a class="text-start" href="#">Esqueceu a senha?</a>                
                </div>
                <div class="btn-group-vertical w-100 mt-4">
                    <button id="btnEntrar" class="btn btn-lg" type="submit"><strong>Entrar</strong></button>
                    <button id="btnCadastrar" class="btn btn-lg" type="button"><strong>Ou cadastre-se</strong></button>    
                </div>
            </form>
        </main>
    </body>
</html>
