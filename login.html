<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Entrar</title>

        <link rel="stylesheet" href="recursos/css/reset.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="recursos/css/geral.css">

        <link rel="stylesheet" href="recursos/css/login.css"> 

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="recursos/javascript/principal.js"></script>
    </head>
    <body>
        <header class="fixed-top">
            <nav class="navbar">
                <img src="recursos/imagens/logos/logo_fatec_cor.png" width="125">
            </nav>
        </header>
        <main class="container vh-100 mt-0">
            <form id="formLogin" class="formulario">
				<h3 class="mt-5 mb-3">Acesse a sua conta</h1>
                    <div class="form-floating">
                    <input id="txtEmail" type="email" class="form-control" placeholder="Email">
                    <label for="txtEmail">Email</label>
                </div>
                <div class="form-floating">
                    <input id="txtSenha" type="password" class="form-control" placeholder="Senha">
                    <label for="txtSenha">Senha</label>
                </div>
                <div class="my-2">
                    <a class="text-start" href="#">Esqueceu a senha?</a>                
                </div>
                <div class="btn-group-vertical w-100 mt-4">
                    <button id="btnEntrar" class="btn btn-lg" type="submit"><strong>Entrar</strong></button>
                    <a href="cadastro.html" class="btn btn-lg btnCadastrar"><strong>Ou cadastre-se</strong></a>    
                </div>
            </form>
        </main>
    </body>
</html>
